<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events Manage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            margin: 0 auto 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        #saveEvent { background-color: #28a745; }
        #updateEvent { background-color: #007bff; }
        #deleteEvent { background-color: #dc3545; }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Events Manage</h1>

<div class="form-container">
    <label for="eventId">Event ID:</label>
    <input type="text" id="eventId" name="eventId">

    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName">

    <label for="eventDescription">Event Description:</label>
    <input type="text" id="eventDescription" name="eventDescription">

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate">

    <label for="eventLocation">Event Location:</label>
    <input type="text" id="eventLocation" name="eventLocation">

    <button id="saveEvent">Save</button>
    <button id="updateEvent">Update</button>
    <button id="deleteEvent">Delete</button>
</div>

<table id="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Place</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    const BASE_URL = "http://localhost:8080/App_01_Web_exploded/event";
    $(document).ready(function () {
        loadEvents();
    });

    function loadEvents() {
        $("#tbody").empty();
        $.ajax({
            url: BASE_URL,
            method: "GET",
            success: function (events) {
                $.each(events, function (index, event) {
                    $("#tbody").append(`
                        <tr>
                            <td>${event.eid}</td>
                            <td>${event.ename}</td>
                            <td>${event.edescription}</td>
                            <td>${event.edate}</td>
                            <td>${event.eplace}</td>
                        </tr>
                    `);
                });
                resetForm();
            }
        });
    }

    function getEventFormData() {
        return {
            eid: $("#eventId").val(),
            ename: $("#eventName").val(),
            edescription: $("#eventDescription").val(),
            edate: $("#eventDate").val(),
            eplace: $("#eventLocation").val()
        };
    }

    $("#saveEvent").on("click", function () {
        const eventData = getEventFormData();
        if (!eventData.ename || !eventData.edescription || !eventData.edate || !eventData.eplace) {
            alert("Please fill in all fields.");
            return;
        }
        fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(eventData)
        })
            .then(res => {
                if (res.ok) {
                    alert("Event saved successfully!");
                    loadEvents();
                    resetForm();
                } else {
                    alert("Save failed.");
                }
            });
    });

    $("#tbody").on("click", "tr", function () {
        const tds = $(this).children("td");
        $("#eventId").val(tds.eq(0).text());
        $("#eventName").val(tds.eq(1).text());
        $("#eventDescription").val(tds.eq(2).text());
        $("#eventDate").val(tds.eq(3).text());
        $("#eventLocation").val(tds.eq(4).text());
    });

    function resetForm() {
        $("#eventId").val('');
        $("#eventName").val('');
        $("#eventDescription").val('');
        $("#eventDate").val('');
        $("#eventLocation").val('');
    }
</script>
</body>
</html>
